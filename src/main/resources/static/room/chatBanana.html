<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>對話介面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 25%;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 1px solid #ccc;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .contact-list {
            list-style: none;
            padding: 0;
        }

        .contact-list li {
            padding: 10px;
            background-color: #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-list li:hover {
            background-color: #ccc;
        }

        .chatRoom-container {
            width: 75%;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word; /* 長文字自動換行 */
            white-space: pre-wrap; /* 保持文字縮排 */
        }

        .message.user {
            background-color: #d1f0ff;
            margin-left: auto;
        }

        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .input-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>選擇對話對象</h2>
    <ul class="contact-list">
        <li>apple</li>
    </ul>
</div>

<div class="chatRoom-container">
    <div id="messages" class="messages">
        <!-- 訊息記錄範例 -->
        <!--        <div class="message">你好！這是一個非常長的訊息示範，當文字過長時，它會自動換行並保持適當的縮排。</div>-->
        <!--        <div class="message user">好的，這樣看起來很棒！</div>-->
    </div>

    <div class="input-container">
        <input id="content" type="text" placeholder="輸入訊息...">
        <button id="sendbtn">送出</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    let user = "banana"
    document.addEventListener("DOMContentLoaded", () => {
        const sendBtn = document.querySelector("#sendbtn")
        const messages = document.querySelector("#messages")
        const content = document.querySelector("#content")

        let socket = new SockJS('/ws');
        let stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            stompClient.subscribe(`/topic/chatRoom/ch01`, function (messageOutput) {
                let data = JSON.parse(messageOutput.body)
                messages.innerHTML += `<div class="message ${data.user === user ? "user" : ""}">${data.content}</div>`
            });
            sendBtn.addEventListener("click", () => {
                stompClient.send("/app/chatRoom", {},
                    JSON.stringify({channel: "ch01", user: user, content:content.value})
                )
            })
        })
    })
</script>
</body>
</html>
